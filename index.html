<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hotel Taxi Queue System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <h1>Hotel Taxi Queue System</h1>
  <p class="subtitle">Real-time taxi queue & dispatch (HTQS)</p>
</header>

<main class="container">

  <!-- Driver Check-In -->
<section class="card section driver">
  <h2>Driver Check-In</h2>

  <div class="row">
    <input
      id="driverName"
      class="input"
      placeholder="Driver name (e.g., Billy)"
      autocomplete="off"
    >

    <input
      id="driverColor"
      class="input"
      placeholder="Car color (e.g., Black)"
      autocomplete="off"
    >

    <input
      id="driverPlate"
      class="input"
      placeholder="Cab Number (e.g. 762)"
      autocomplete="off"
    >
  </div>
</section>

<!-- Live Queue -->
<section class="card section queue">
  <h2>Live Queue</h2>
  <ul id="queueList" class="queue"></ul>
</section>

<!-- Doorman Control -->
<section class="card section doorman">
  <h2>Doorman Control</h2>

  <div class="row">
    <input
      id="doormanPin"
      class="input"
      placeholder="Enter doorman PIN"
      type="password"
      inputmode="numeric"
    >

    <button id="callNextBtn" class="btn danger">Call Next Taxi</button>
    <button id="completeBtn" class="btn">Complete Pickup</button>
    <button id="resetBtn" class="btn danger">Reset Demo</button>
  </div>
</section>
</main>

<script type="module" src="app.js"></script>
</body>
</html>
