<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotel Taxi Queue System</title>
  <!-- If you have style.css, keep this line. If not, remove it. -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <h1>Hotel Taxi Queue System</h1>
    <p class="sub">Real-time taxi queue &amp; dispatch (HTQS)</p>
  </header>
  <div id="netStatus" class="netStatus">Online</div>
  <div id="soundHint" class="sound-hint"></div>
  <div id="toast" class="toast" role="status" aria-live="polite"></div>
  <main class="container">
    <!-- Driver Check-In -->
    <section class="card section driver" aria-labelledby="driver-title">
      <h2 id="driver-title">Driver</h2>
      <p class="helper">Enter your details and tap <b>Join Queue</b>.</p>
      <div class="row">
        <input id="driverName" class="input" placeholder="Driver name (e.g., Billy)" autocomplete="name">
        <input id="driverColor" class="input" placeholder="Car color (e.g., Black)" autocomplete="off">
        <input id="driverPlate" class="input" placeholder="Cab number (e.g., 762)" inputmode="numeric" autocomplete="off">
      <div class="row actions">
         <button id="joinBtn" class="btn">Join Queue</button>
         <button id="leaveBtn" class="btn" disabled>Leave Queue</button>
         <button id="acceptBtn" class="btn outline" disabled>Accept Ride</button>

         <!-- DEBUG button -->
         <button id="testBeepBtn" class="btn outline" type="button">Test Beep</button>
       </div>
        <!-- status text updated by JS -->
        <span id="offerInfo" class="status" aria-live="polite"></span>
      </div>
        <label class="toggle">
        <input id="soundToggle" type="checkbox" checked>
        <span>Sound alerts</span>
        </label>    
    </section>

    <!-- Live Queue -->
    <section class="card section queue" aria-labelledby="queue-title">
      <h2 id="queue-title">Live Queue</h2>
      <p class="helper">Drivers are served in order. Doorman calls the next taxi.</p>
      <p id="queueEmpty" class="empty">No drivers waiting yet.</p>
      <ul id="queueList" class="queue"></ul>
    </section>

    <!-- Doorman Control -->
    <section class="card section doorman" aria-labelledby="doorman-title">
      <h2 id="doorman-title">Dispatch</h2>
      <p class="helper">Enter PIN to dispatch the next taxi.</p>
      <p id="statusMsg" class="status" aria-live="polite"></p>
      <div class="row">
        <input
          id="doormanPin"
          class="input"
          placeholder="Enter doorman PIN"
          type="password"
          inputmode="numeric"
          autocomplete="off"
        />

        <button id="callNextBtn" class="btn danger">Call Next Taxi</button>
        <button id="completeBtn" class="btn">Complete Pickup</button>
        <button id="resetBtn" class="btn danger">Reset Demo</button>
      </div>

      <!-- optional box for JS messages if your app uses one -->
      <div id="calledBox" class="called" aria-live="polite"></div>
    </section>
  </main>

  <!-- IMPORTANT: keep this at the very bottom so elements exist before app.js runs -->
  <script type="module" src="app.js"></script>
</body>
</html>
