<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hotel Taxi Queue System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Hotel Taxi Queue System</h1>

<div class="card">
  <h2>Driver Check-In</h2>
  <input id="driverName" placeholder="Driver Name">
  <button id="joinBtn">Join Queue</button>
  <button id="leaveBtn">Leave Queue</button>
</div>

<div class="card">
  <h2>Live Queue</h2>
  <ul id="queueList"></ul>
</div>

<div class="card">
  <h2>Doorman Control</h2>
  <input id="doormanPin" placeholder="Enter Doorman PIN" type="password">
  <button id="callNextBtn">Call Next Taxi</button>
</div>

<!-- app.js must be loaded as a module so we can use import { ... } -->
<script type="module" src="app.js"></script>
</body>
</html>
