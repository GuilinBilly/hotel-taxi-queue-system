<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hotel Taxi Queue System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <h1>Hotel Taxi Queue System</h1>
  <p class="subtitle">Real-time taxi queue & dispatch (HTQS)</p>
</header>

<main class="container">

  <section class="card">
  <h2>Driver Check-In</h2>

  <div class="row">
    <input id="driverName" class="input" placeholder="Driver name (e.g., Billy)" autocomplete="off">

    <input id="driverColor" class="input" placeholder="Car color (e.g., Black)" autocomplete="off">

    <input id="driverPlate" class="input" placeholder="Plate (e.g., 123ABC or last 4)" autocomplete="off">

    
  </div>

 <div class="row actions">
  <button id="joinBtn" class="btn primary">Join Queue</button>
  <button id="leaveBtn" class="btn">Leave Queue</button>
  <button id="acceptBtn" class="btn success" disabled>Accept Ride</button>
  <span id="offerInfo" class="hint"></span>
</div>

<div class="row">
  <span class="hint">Tip: enter your name + plate, then Leave.</span>
</div>
     
  </section>

  <section class="card">
    <h2>Live Queue</h2>
  <ul id="queueList" class="queue"></ul>

  </section>

  <section class="card">
  <h2>Doorman Control</h2>

  <div class="row">
    <input id="doormanPin" class="input" placeholder="Enter doorman PIN" type="password" inputmode="numeric">
    <button id="callNextBtn" class="btn danger">Call Next Taxi</button>
    <button id="completeBtn" class="btn">Complete Pickup</button>
  </div>

  <p class="hint">PIN required to dispatch.</p>

  <!-- NEW: shows who is currently CALLED -->
  <div id="calledBox" class="calledBox"></div>
</section>
</main>

<script type="module" src="app.js"></script>
</body>
</html>
